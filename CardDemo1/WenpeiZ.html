<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wenpei CardDemo</title>
  <!-- <style type="text/css"></style> -->
  <link rel="stylesheet" href="./florence.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class="main">
    <div class="cardWrapper">
      <div class="card__icons">
        <i class="fas fa-info-circle" id="info"></i>
        <i class="fas fa-heart heart" id="heart"></i>
        <p class="card__cityIntro" id="intro">Florence is a city in central Italy and the capital city of the Tuscany region. It is the most populated city in Tuscany.</p>
      </div>
      <div class="country">ITALY</div>
      <div class="contentWrapper">
        <div class="date">November 2017</div>
        <div class="address">Florence, Italy</div>
      </div>
      <button type="button" class="viewTrip" id="Btn__viewTrip">View trip</button>
    </div>
  </div>
  <footer>
    <script>
      document.getElementById('Btn__viewTrip').addEventListener('click', () => {
        alert("test");
      });

      let introBlock = document.getElementById('intro');
      document.getElementById('info').addEventListener('mouseover', () => {
        introBlock.classList.add('showUp');
        console.log('mouse move in');
      });
      document.getElementById('info').addEventListener('mouseout', () => {
        introBlock.classList.remove('showUp');
        console.log('mouse moved out');
      });

      let heart = document.getElementById('heart');
      heart.addEventListener('click', () => {
        heart.style.color = "red";
      });
    </script>
  </footer>
</body>
</html>
